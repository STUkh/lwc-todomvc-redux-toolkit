<template>
    <footer class="footer">
        <span class="todo-count">
            <strong>{activeTodos.length}</strong> {itemsLeftText}
        </span>
        <ul class="filters">
            <li><a href="#all" onclick={handleAllFilter} class={allSelectedClass}>All</a></li>
            <li><a href="#active" onclick={handleActiveFilter} class={activeSelectedClass}>Active</a></li>
            <li><a href="#completed" onclick={handleCompletedFilter} class={completedSelectedClass}>Completed</a></li>
        </ul>
        <button lwc:if={showClearCompleted} class="clear-completed" onclick={handleClearCompleted}>Clear completed</button>
    </footer>
</template>
